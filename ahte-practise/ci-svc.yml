apiVersion: v1
kind: Pod
metadata: 
  name: nginxpod-ci
  labels:
    app: nginxci

spec:
  containers:
    - name: mynginxcontainer
      image: nginx:latest
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  name: nginx-Service
  labels:
    app: nginx-ci

spec:
  type: ClusterIP
  selector:
    app: nginxci
  ports:
    protocol: TCP
    port: 80
    targetPort: 80

