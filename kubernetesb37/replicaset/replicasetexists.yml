apiVersion: apps/v1  
kind: ReplicaSet
metadata: 
      name: replicasetexists
      labels:
            app: replicaset3
spec:
    replicas: 3  #specify number of pod's replica to be created. 
    template:
          #write here your pod's script from metadata and spec.
      metadata:
        name: replicaset3
        labels:
            app: replicaset3
      spec:
          containers:
              - name: nginxcont3
                image: nginx:latest
                resources:
                    requests:
                        cpu: "10m"
                        memory: "12Mi" 
                ports:
                    - protocol: TCP
                      containerPort: 80
                      name: http  
    selector: 
        matchExpressions:
                  -  { key: app, operator: Exists}         