apiVersion: apps/v1
kind:  StatefulSet
metadata: 
  name: statefull
  labels:
    app: depapp
spec:
    selector: 
      matchLabels: 
          app: depapp
    replicas: 4
    template:
      metadata:
        labels:
          name: mdb
          app: depapp
      spec:
        containers:
          - name: mysql
            image: mysql
            resources: 
                requests:
                  cpu: "100m"
                  memory: "128Mi
            ports:
                - containerPort: 3306
                  protocol: TCP
            env:
              - name: MYSQL_ROOT_PASSWORD
                value: "1234"      



