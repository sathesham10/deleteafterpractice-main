apiVersion: apps/v1
kind: Deployment
metadata: 
        name: nginx-app
        labels:
            app: nginx-app
spec:
    replicas: 3
    strategy:
            type: RollingUpdate
            rollingUpdate:
                maxSurge: 1
                maxUnavailable: 1
    template:
            metadata:
                name: nginx-app
                labels:
                  app: nginx-app
    spec:
          container:
              - name: nginx-container
                image: nginx
                ports:
                - containerPort: 80
                  protocol: TCP

    selector:
        matchLabels:
          app: studentapp
