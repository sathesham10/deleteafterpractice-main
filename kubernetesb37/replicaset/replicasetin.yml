apiVersion: apps/v1  
kind: ReplicaSet
metadata: 
      name: replicasetin
      labels:
            app: replicaset1
spec:
    replicas: 3  #specify number of pod's replica to be created. 
    template:
          #write here your pod's script from metadata and spec.
      metadata:
        name: replicaset1
        labels:
            app: replicaset1
      spec:
          containers:
              - name: nginxcont1
                image: nginx:latest
                resources:
                    requests:
                        cpu: "10m"
                        memory: "12Mi" 
                ports:
                    - protocol: TCP
                      containerPort: 80
                      name: http  
    selector: 
        matchExpressions:
          - {key: app, operator: In, values: [replicaset1 , replicaset2]}                  