apiVersion: apps/v1  
kind: ReplicaSet
metadata: 
      name: replicasetml
      labels:
            app: replicaset4
spec:
    replicas: 3  #specify number of pod's replica to be created. 
    template:
          #write here your pod's script from metadata and spec.
      metadata:
        name: replicaset4
        labels:
            app: replicaset4
      spec:
          containers:
              - name: nginxcont4
                image: nginx:latest
                resources:
                    requests:
                        cpu: "10m"
                        memory: "12Mi" 
                ports:
                    - protocol: TCP
                      containerPort: 80
                      name: http  
    selector: 
        # matchExpressions:
        #   - {key: app, operator: In, values: [replicaset1 , replicaset2]}  
        matchLabels:
                app: replicaset4                